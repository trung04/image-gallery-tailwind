<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global Container -->
    <div class="bg-cyan-50 min-h-screen flex justify-center items-center">
      <!-- Card Container -->
      <div class="bg-white p-6 m-3 shadow-xl rounded-xl space-y-10 md:p-40">
        <!-- Menu Container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-4 md:justify-end"
        >
          <!-- Menu Items -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!-- Search Container -->
        <div
          class="flex flex-col md:flex-row md:justify-between md:space-x-4 md:space-y-0"
        >
          <!-- Input and SVG Container -->
          <div class="flex justify-between border-b">
            <input
              type="text"
              class="border-none md:w-80 placeholder:text-thin ml-6 focus:outline-none"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>
          <!-- Upload Button -->
          <button
            class="m-2 mx-4 bg-black text-white rounded-xl py-3 font-formal border border-black shadow-xl px-14 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>

        <!-- Gallery Container -->
        <div class="grid md:grid-cols-3 gap-4 xl:grid-cols-4">
          <!-- Image 1 -->
          <div class="relative group">
            <img
              src="./images/image7.jpg"
              alt=""
              class="w-72 object-fit scale-75 duration-500 hover:scale-100 hover:rounded-xl"
            />
            <div
              class="absolute right-0 bg-black left-0 bottom-0 p-2 text-white duration-500 px-4 opacity-0 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-formal">
                  <p class="text-sm">Nguyá»…n Trung</p>
                  <p class="text-xs">999 Likes - 35 Shares</p>
                </div>
                <div class="flex items-center">
                  <img src="images/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
          <!-- Image 2 -->
          <div class="relative group">
            <img
              src="./images/image9.jpg"
              alt=""
              class="w-72 scale-75 duration-500 hover:scale-100 hover:rounded-xl"
            />
            <div
              class="absolute right-0 bg-black left-0 bottom-0 p-2 text-white duration-500 px-4 opacity-0 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-formal">
                  <p class="text-sm">Linh Chi</p>
                  <p class="text-xs">999 Likes - 35 Shares</p>
                </div>
                <div class="flex items-center">
                  <img src="images/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
